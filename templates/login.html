<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

    <style>
        body {
            font-family: "DM Sans", sans-serif;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <!-- Left: Image -->
            <div class="col-md-4 d-none d-md-block" style="background-image: url('/static/imgs/books-cover.jpg');  
                        background-size: cover; 
                        background-position: center;">
            </div>

            <!-- Right: Login Form -->
            <div class="col-md-8 d-flex align-items-center justify-content-center" style="height: 100vh;">
                <div class="d-flex flex-column gap-4">
                    <div class="text-center">

                        <div class="d-flex align-items-center justify-content-center gap-3 my-4">
                            <i class="ph ph-atom display-4"
                            style="color:#1F2024";></i>
                            <h2 style="font-weight:semi-bold;
                                        color:#1F2024;">+</h2>
                            <img src="static/imgs/unison-logo.svg" alt="Unison Logo" style="height: 48px;">
                        </div>

                        <h1 style="font-weight:semi-bold;
                            color:#1F2024;">
                            Bienvenido a Sci-Archive
                        </h1>

                        <p class="text-center" style="color: #606071;">
                            Explora el vasto universo del conocimiento científico
                        </p>
                    </div>

                    <form method="post" 
                    action="{{ url_for('login') }}"
                    class="d-flex flex-column gap-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario" name="username" required class="form-control">

                        <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required class="form-control">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2 mt-4" style="background-color: #1F2024;
                                    border: none;">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
